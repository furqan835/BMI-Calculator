<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 color display-1 fw-bold text-center pt-5">
                Calculate Your Body Mass Index
            </div>
        </div>
        <div class="row border mx-5 m-3">
            <div class="row p-5">
                <div class="col-2 fs-1">
                    weight:
                </div>
                <input class="border border-5 border-dark fs-1 col-2"  id="weight" type="numbers"> 
                <div class="col-2">
                    <select class="form-select border border-5 border-dark fs-1">
                        <option selected>kg</option>
                    </select>
                </div>
            </div>
            <div class="row p-5">
                <div class="col-2 fs-1">
                    Height:
                </div>
                <input class="border border-5 border-dark fs-1 col-2" id="height" type="numbers">
                <div class="col-2">
                    <select class="form-select border border-5 border-dark fs-1">
                        <option value="1">1"</option>
                        <option value="2">2"</option>
                        <option value="3">3"</option>
                        <option value="4">4"</option>
                        <option value="5">5"</option>
                        <option value="6">6"</option>
                        <option value="7">7"</option>
                        <option value="8">8"</option>
                        <option value="9">9"</option>
                        <option value="10">10"</option>
                        <option value="11">11"</option>
                        <option value="12">12"</option>
                    </select>
                </div>
            </div>
            <div class="row col-3 outline">
                <button  onclick="calculateBMI()" type="button" class="btn btn-primary btn-lg ms-5">Calculate BMI</button>
            </div>
            <div class="row">
                <div class="col p-5 fs-4" id = "message"></div>
            </div>
            <h4 id = "heading"></h4>
            <p id = "bmi-output"></p>
        </div>
    </div>

    <script src="script.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
